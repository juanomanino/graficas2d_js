<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas 2D con Javascript</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        #miCanvas{
            /* border: dotted 5px yellow; */
            background-color: green;

        }
    </style>
    <script>
        window.onload=function()
        {
            var canvas=document.getElementById("miCanvas");
            const BASE=500;
            const ALTURA=300;

            canvas.width=BASE;
            canvas.height=ALTURA;



            if(canvas && canvas.getContext)
            {
                var ctx=canvas.getContext("2d");

                if(ctx){




                    ctx.fillStyle="red"; //Define color de relleno
                    ctx.strokeStyle="#ff0000"; //Define color de borde
                    ctx.lineWidth=5; //Define grosor de linea


                    ctx.fillRect(0,0,BASE,ALTURA)


                    ctx.fillStyle="white"; //Define color de relleno
                    ctx.lineWidth=50; //Define grosor de linea

                    ctx.fillRect(BASE/3-45,0,80,ALTURA)
                    ctx.fillRect(0,ALTURA/2-35,BASE,70)

                    ctx.fillStyle="darkblue"; //Define color de relleno
                    ctx.strokeStyle="white"; //Define color de borde
                    ctx.lineWidth=50; //Define grosor de linea

                    ctx.fillRect(BASE/3-30,0,50,ALTURA)
                    ctx.fillRect(0,ALTURA/2-20,BASE,40)




                }
                else{
                    //alert("Error al crear el contexto");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas">
        Tu navegador no sporta canvas

    </canvas>


    
</body>
</html>
